<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 1 ano e 4 meses!!!</title>
    <link rel="stylesheet" href="./global.css">
</head>
<body>
    
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Olá, minha loirinha dos olhinhos de brumel!</strong>
                        <p>
                            Criei essa cartinnha para dizer o quanto eu te amo.
                            Obrigado por existir e ser a pessoa mais incrível desse mundo!
                            Espero que a gente possa ficar bem logo. Eu te amo! :( 
                            <P style="text-align: center;">FELIZ NOSSOS 1 ANO E 4 </P>
                            <P style="text-align: center;">MESES!!!!</P>
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>

    <audio id="music-player" src="./source/you_are_the_right_one.mp3"></audio>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        const heart = document.querySelector('.heart');
        const audio = document.getElementById('music-player');

        // Adiciona evento de clique na envelope-wrapper
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });

        // Adiciona evento de clique no coração
        heart.addEventListener('click', () => {
            if (audio.paused) {
                audio.play(); // Toca a música
            } else {
                audio.currentTime = 0; // Reinicia a música caso esteja tocando
                audio.play();
            }
        });
    </script>
</body>
</html>
